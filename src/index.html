<!DOCTYPE html>
<html lang="en">
<head profile="http://gmpg.org/xfn/11">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LocalMotion POI</title>

  <!-- jquery slim -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery-slim@3.0.0/dist/jquery.slim.min.js"></script> -->

  <!-- Papa Parse for csv parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.3.7/papaparse.min.js"></script>

  <!-- Mapbox GL -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet" />

  <!-- Mapbox directions -->
  <script src="./static/libs/mapbox-gl-directions.js"></script>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

  <!-- image slider -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- micro-modal -->
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>

  <!-- local sources -->
  <!-- <link rel="stylesheet" href="./index.scss" /> -->
  <!-- <script src="./index.js"></script> -->

</head>

<body>
  <div id="header">
    <a role="button" id="logo" href="https://www.localmotion.org"><img src="./static/images/logo.png" /> </a>
    <a role="button" id="donate" href="https://www.localmotion.org/donate">Donate</a>
  </div>
  <div id="map"></div>
  <div id="footer">

    <!-- Slider main container -->
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <a target="_blank" href="https://www.vbt.com">
            <img src="./static/images/vbt.jpg" alt="VBT bicycling vacations"/>
          </a>
        </div>
        <div class="swiper-slide">
          <a target="_blank" href="https://www.burlingtonbaycafe.com/">
            <img src="static/images/bbmc.jpg" alt="Burlington Bay Cafe"/>
          </a>
        </div>
        <div class="swiper-slide">
          <a target="_blank" href="https://www.skirack.com">
            <img src="static/images/skirack.jpg" alt="Skirack Ski and Bike Shop"/>
          </a>
        </div>
      </div>
    </div>

  </div><!-- footer -->

  <!-- micro-modal splash: shows on start up -->
  <div class="modal micromodal-slide" id="modal-splash" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="modal__title">
            Follow Along! ðŸš¶ðŸš´ 
          </h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <div class="modal-content-content">
          <div class="modal__content">
            <div class="text-bold mb-2 pt-3">This map can pinpoint your location to enable easier navigation.</div>
            <div>
              <span class="mr-1">Press this button</span>

                <div class="mapboxgl-ctrl">
                  <button class="mapboxgl-ctrl-geolocate" type="button" title="Find my location">
                    <span class="mapboxgl-ctrl-icon" aria-hidden="true"></span>
                  </button>
                </div>

              <span class="ml-1">on the map to turn this feature on.</span>
            </div>
            <div class="text-italicized mt-3">We do not track or save your location</div>
          </div>
          <footer class="modal__footer">
            <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
          </footer>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
